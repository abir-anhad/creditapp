  <!-- Pie Chart -->
  <circle cx="175" cy="155" r="15" fill="none" stroke="#DDDDDD" stroke-width="1"/>
  <path d="M175,155 L175,140 A15,15 0 0,1 190,155 Z" fill="#00C853"/>
  <path d="M175,155 L190,155 A15,15 0 0,1 175,170 Z" fill="#AAAAAA"/>
  <path d="M175,155 L175,170 A15,15 0 0,1 160,155 Z" fill="#DDDDDD"/>
  <path d="M175,155 L160,155 A15,15 0 0,1 175,140 Z" fill="#88DD88"/>
  
  <!-- Document Lines -->
