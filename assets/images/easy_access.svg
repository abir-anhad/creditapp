  <rect x="205" y="125" width="15" height="15" rx="2" fill="#E8F5E9" stroke="#DDDDDD" stroke-width="1"/>
  <text x="212" y="137" fill="#00C853" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">+</text>
  
  <rect x="205" y="195" width="15" height="15" rx="2" fill="#E8F5E9" stroke="#DDDDDD" stroke-width="1"/>
  <text x="212" y="207" fill="#00C853" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">-</text>
  
  <!-- Left Hand -->
  <path d="M110,170 C100,175 95,160 100,150 C105,140 115,145 113,155 L112,165" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  <path d="M120,200 C110,205 100,185 95,175 C90,165 100,155 105,165 L115,175" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  <path d="M130,200 C120,205 115,185 110,175 C105,165 115,155 120,165 L125,175" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  
  <!-- Right Hand -->
  <path d="M190,170 C200,175 205,160 200,150 C195,140 185,145 187,155 L188,165" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  <path d="M180,200 C190,205 200,185 205,175 C210,165 200,155 195,165 L185,175" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  <path d="M170,200 C180,205 185,185 190,175 C195,165 185,155 180,165 L175,175" fill="#FFFFFF" stroke="#333333" stroke-width="1"/>
  
  <!-- Coins at bottom -->
  <circle cx="130" cy="225" r="12" fill="#00C853"/>
  <text x="130" y="230" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">$</text>
  
  <circle cx="160" cy="225" r="12" fill="#00C853"/>
  <circle cx="160" cy="225" r="6" fill="#006128"/>
  
  <circle cx="190" cy="225" r="12" fill="#00C853"/>
  <path d="M185,225 L195,225 M190,220 L190,230" stroke="#006128" stroke-width="2"/>
